---
# tasks/main.yml
- name: install mariadb
  apt:
    name: mariadb-server
    state: latest
    update_cache: yes
    cache_valid_time: 86400

- name: install python-mysqldb
  apt:
    name: python-mysqldb
    state: latest
    update_cache: yes
    cache_valid_time: 86400

- name: install 50-server.cnf file
  template:
    src: 50-server.cnf.j2
    dest: /etc/mysql/mariadb.conf.d/50-server.cnf
  notify: restart mariadb
